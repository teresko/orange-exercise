<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Orange Sky Exercise</title>
        <link rel="stylesheet" href="/assets/app.css" type="text/css" media="all" >
    </head>
    <body>
        <main class="foundation">
            <div class="calc" data-component="calculator">
                <form method="post" action="" class="head" >
                    <input type="text" name="query" class="display" data-component="input" />
                    <input type="submit" class="key" value="=" />
                    <span class="log" data-component="log">415 + 4 &times; 452</span>
                </form>
                <div class="keypad">
                    <div class="digits">
                        <button class="key" value="9">9</button>
                        <button class="key" value="8">8</button>
                        <button class="key" value="7">7</button>
                        <button class="key" value="6">6</button>
                        <button class="key" value="5">5</button>
                        <button class="key" value="4">4</button>
                        <button class="key" value="3">3</button>
                        <button class="key" value="2">2</button>
                        <button class="key" value="1">1</button>
                        <button class="custom key" value="0">0</button>
                        <button class="key" value=".">.</button>
                    </div>
                    <div class="operations">
                        <button class="operation key" value="&divide;">&divide;</button>
                        <button class="operation key" value="&times;">&times;</button>
                        <button class="operation key" value="&minus;">&minus;</button>
                        <button class="operation key" value="+">+</button>
                    </div>
                </div>
            </div>
            <div class="memory" data-component="memory">
                <div class="slot empty"></div>
                <div class="slot empty"></div>
                <div class="slot empty"></div>
                <div class="slot empty"></div>
                <div class="slot empty"></div>
            </div>
        </main>

        <template id="snippet">
            <div class="slot">
                <div class="equation" data-expression></div>
                <div class="result" data-result></div>
            </div>
        </template>

        <script src="/assets/app.js"></script>
    </body>
</html>
